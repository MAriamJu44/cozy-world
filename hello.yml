
name: رسالة ترحيب         ← مجرد اسم للعملية، لتتعرفي عليها بسهولة

on: push                  ← متى تشتغل العملية؟ لما تعملي push للكود

jobs:                    ← هذه قائمة بالمهام اللي راح تنفذها

  say-hello:             ← اسم المهمة، تختاريه مثل ما بدك

    runs-on: ubuntu-latest  ← البيئة اللي يشغل فيها المهمة (مثل نظام التشغيل)

    steps:               ← كل مهمة فيها خطوات، وهي أهم شيء

      - name: Checkout code
        uses: actions/checkout@v3
        ← هذه الخطوة معناها: افتح ملفات المشروع

      - name: Say Hello
        run: echo "Hello يا مريم، المشروع تم تحديثه!"
        ← هذه الخطوة معناها: اطبع رسالة داخل صفحة العمليات
